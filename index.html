<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Your Special Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>Let's The Party Countdown Begins</h1>


<div class="countdown" id="countdown">
    
    <div class="time">
        <h2 id="days"></h2>
        <p>Days</p>
    </div>

    <div class="time">
        <h2 id="hours"></h2>
        <p>Hours</p>
    </div>

    <div class="time">
        <h2 id="minutes"></h2>
        <p>Minutes</p>
    </div>

    <div class="time">
        <h2 id="seconds"></h2>
        <p>Seconds</p>
    </div>

</div>


<script src="index.js"></script>
</body>
</html>
